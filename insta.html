<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram QR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
   
    .info{
        margin-top: 3rem;
        color: #fff;
        font-family: "Lucida Console", "Courier New", monospace;
    }
    .row{
        text-align: center;
        border-radius: 12px;
    }
    .container{
        background-color: midnightblue;
    }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <p class="info">
                    <b>JONATHAN RAJ</b> 
                </p>
                <img src="images/jonathan.png" style="width: 50%;">
                <p class="info">
                    This <b>QR Code</b> will redirect you to my page. Use <b>scanner</b> to reach out and I'm greatful to have your <b>connection.</b> Thank you.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
